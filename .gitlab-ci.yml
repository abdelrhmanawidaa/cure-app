stages:
  - test
  - push

test:
  stage: test
  image: python:3.10.10-slim-buster
  script:
    - pip install -r requirements.txt
    - apt-get update && apt-get install -y python3-opencv
    - apt-get install libpq-dev
    - python manage.py test

push:
  stage: push
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t abdelrhmanawidaa/graduation-app:latest .
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker tag abdelrhmanawidaa/graduation-app:latest registry.hub.docker.com/abdelrhmanawidaa/graduation-app:latest
    - docker push registry.hub.docker.com/abdelrhmanawidaa/graduation-app:latest
  only:
    - main